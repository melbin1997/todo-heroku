{% extends "base.html" %}

{% block content %}
<div class="flex h-screen">

    <div class="mx-auto w-96 prose">
    <h1 class="my-10">Todo Manager</h1>

    <h3>Signup</h3>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <button class="rounded-lg bg-red-500 w-full text-white p-2" type="submit">Sign Up</button>
    </form>
    <br/>
    Already have account ? <a href="{% url 'user-login'%}">Login here</a>
    </div>
</div>

{% endblock %}
